<!DOCTYPE html>
<html lang="en" dir="ltr">
<head th:include="adminNav :: head">
<body id="admin">
	<div class="d-flex" id="wrapper">
		<nav th:include="adminNav :: nav"></nav>
		<!-- This is the content -->
		<div id="page-content-wrapper">
			<div class="container-fluid mt-4">
				<h3>Create New User</h3>
				<div class="shadow card">
					<div class="card-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="carParkName">Carpark Name</label> <input type="text"
										class="form-control" id="carparkName"
										placeholder="carpark Name...">
								</div>
								<div class="form-group col-md-6">
									<label for="address">address</label> <input type="text"
										class="form-control" id="address" placeholder="address...">
								</div>
								<div class="form-group col-md-6">
									<label for="openTime">open time</label> <input type="text"
										class="form-control" id="openTime" placeholder="open Time...">
								</div>
								<div class="form-group col-md-6">
									<label for="closeTime">close time</label> <input type="text"
										class="form-control" id="closeTime"
										placeholder="close time...">
								</div>
								<div class="form-group col-md-12">
									<label for="Description">Description</label>
									<textarea class="form-control" id="Description"
										placeholder="Description..."></textarea>
								</div>
								<div class="form-group col-md-4">
									<label for="pcSlot">Private car slot</label> <input type="number"
										class="form-control" id="pcSlot"
										placeholder="Number of private car slots...">
								</div>
								<div class="form-group col-md-4">
									<label for="motorSlot">Motor slot</label> <input type="number"
										class="form-control" id="motorSlot"
										placeholder="Number of motor slots...">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="owner">Car Park Owner</label> <select id="owner"
										class="form-control">
										<option value="member" selected>Member</option>
									</select>
								</div>
							</div>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Content End -->
	</div>
</body>
</html>
