<!DOCTYPE html>
<html lang="en" dir="ltr">
<head th:include="adminNav :: head">
<body id="admin">
	<div class="d-flex" id="wrapper">
		<nav th:include="adminNav :: nav"></nav>
		<!-- This is the content -->
		<div id="page-content-wrapper">
			<div class="container-fluid mt-4 row">
				<div class="col-11">
					<h3>Car Park Owner Info</h3>
				</div>
				<div class="col-1">
					<a th:href="@{/admin/user/update/{id} (id=${user.getUserID()})}" class="shadow btn btn-primary">Edit</a>
				</div>
				<div class="col-12">
					<div class="shadow card">
						<div class="card-body">
							<h4 th:text="${username}" class="card-title"></h4>
							<div class="row">
								<p class="card-text col">Email: aaa@aaa.com</p>
								<p class="card-text col">User Type: Carpark Owner</p>
							</div>

						</div>
					</div>
				</div>

				<!-- Member -->
				<div id="member-wrapper" class="col-12">
					<div class="row">
						<div class="col-12 mt-4">
							<div id="parkingRecord" class=" card shadow">
								<div class="card-body">
									<h5 class="card-title">Your Car park</h5>
									<table class="table">
										<thead class="bg-primary">
											<tr>
												<th scope="col">ID</th>
												<th scope="col">Car Park Name</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>111</td>
												<td>wilson parking (KLT)</td>

											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- Member -->
			</div>
		</div>
		<!-- Content End -->
	</div>
</body>
</html>
