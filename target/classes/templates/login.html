<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="nav :: head">
<title>login</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/loginStyle.css}" rel="stylesheet" type="text/css" />
</head>
<nav th:insert="nav :: nav"></nav>
<body class="text-center" data-gr-c-s-loaded="true">
	<div class="container p-3 rounded col-sm-10 col-md-4 col-lg-4">
		<div class="shadow border bg-white rounded">
		<br>
		<span class="brandFont loginBrand" href="#">Cartopia</span>
			<br>
			<h1 class="loginTitle">Login</h1>
			<hr>
			<br>
			<div class="container">
				<form action="#" th:action="@{/loginProcess}" th:object="${login}" method="POST">
					<div class="container">
						<div class="form-group row ">
							<label for="inputUsername" class="col-sm-2 col-form-label offset-sm-1">Username:
							</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"
									id="inputUsername" placeholder="Username" th:field="*{username}">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label offset-sm-1">Password:
							</label>
							<div class="col-sm-8">
								<input type="password" class="form-control"
									id="inputPassword" placeholder="Password" th:field="*{password}">
							</div>
						</div>
						<span class="errorText" th:text="${message != null} ? ${message} : ''"></span><br> <br />
						<button type="submit" class="btn btn-primary col-sm-3">Login</button>
						<br />
						<br>
						<button type="button" class="btn btn-link col-sm-3">Register</button>
					</div>
				</form>
				<br>
				<br>
			</div>
		</div>
	</div>
</body>
</html>
